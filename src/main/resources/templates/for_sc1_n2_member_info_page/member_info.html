<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/for_global/font.css}"
          href="../../static/for_global/font.css"
          rel="stylesheet"/>
    <link th:href="@{/for_sc1_n2_member_info_page/member_info.css}"
          href="../../static/for_sc1_n2_member_info_page/member_info.css"
          rel="stylesheet"/>

    <script th:inline="javascript">
        // Thymeleaf 변수 할당하기
    </script>
    <script th:src="@{/for_sc1_n2_member_info_page/member_info.js}"
            src="../../static/for_sc1_n2_member_info_page/member_info.js">
    </script>

    <title>
        Springboot MVC Template
    </title>
</head>
<body>
<!-- 본문 작성 -->

<div>
    <img id="title_icon"
         th:src="@{/for_global/title_icon.png}"
         src="../../static/for_global/title_icon.png"
         onclick="location.href='/'"
         alt="타이틀 아이콘 이미지"/>
    <h1 id="title_txt">
        회원 정보
    </h1>
    <!-- 로그인된 경우 로그아웃 버튼 표시 -->
    <form id="logoutForm"
          th:action="@{/main/sc/v1/logout}"
          method="POST"
          class="top-button">
        <button type="submit">로그아웃</button>
    </form>
</div>

<hr/>

<!-- 회원 정보 표시 -->
<div>
    <p>고유번호 : <span th:text="${viewModel.memberInfo.memberUid}"></span></p>
    <p>아이디 : <span th:text="${viewModel.memberInfo.accountId}"></span></p>

    <p>권한 목록</p>
    <ul>
        <li th:if="${viewModel.memberInfo.roleList.isEmpty()}" th:text="없음"></li>
        <li th:each="role : ${viewModel.memberInfo.roleList}" th:text="${role}"></li>
    </ul>
</div>

<button id="go_to_change_id_btn"
        type="button"
        class="sample_btn"
        onclick="location.href='/main/sc/v1/change-id'">
    아이디 변경하러 가기
</button>

<button id="go_to_change_password_btn"
        type="button"
        class="sample_btn"
        onclick="location.href='/main/sc/v1/change-password'">
    비밀번호 변경하러 가기
</button>

<button id="go_to_withdrawal_btn"
        type="button"
        class="sample_btn"
        onclick="location.href='/main/sc/v1/withdrawal'">
    회원 탈퇴하러 가기
</button>

</body>
</html>

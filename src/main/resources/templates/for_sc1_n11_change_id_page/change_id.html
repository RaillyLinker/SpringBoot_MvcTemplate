<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link th:href="@{/for_global/font.css}"

    <link th:href="@{/for_sc1_n11_change_id_page/change_id.css}"

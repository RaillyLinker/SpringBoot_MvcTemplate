<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/resource_global/font.css}"
          href="../../static/resource_global/font.css"
          rel="stylesheet"/>
    <link th:href="@{/resource_sc1_n15/withdrawal.css}"
          href="../../static/resource_sc1_n15/withdrawal.css"
          rel="stylesheet"/>

    <title>
        Springboot MVC Template
    </title>
</head>
<body>
<!-- 본문 작성 -->

<div>
    <img id="title_icon"
         th:src="@{/resource_global/title_icon.png}"
         src="../../static/resource_global/title_icon.png"
         onclick="location.href='/'"
         alt="타이틀 아이콘 이미지"/>
    <h1 id="title_txt">
        회원 탈퇴
    </h1>
</div>

<hr/>

<div>[[${viewModel.accountId}]] 님의 회원탈퇴를 진행합니다.</div>
<br>
<div>
    회원 탈퇴에 동의하십니까?
</div>
<div>
    <input type="checkbox" id="agreeCheckbox"> 동의합니다
</div>
<br>
<div>
    <form th:action="@{/main/sc/v1/withdrawal-process}" method="post" onsubmit="return validateForm()">
        <div>
            <button id="withdrawalButton" type="submit">탈퇴하기</button>
        </div>
    </form>
    <button id="cancelButton" type="button" onclick="history.back()">취소</button>
</div>

<!-- Script 선언 -->
<script th:src="@{/resource_sc1_n15/withdrawal.js}"
        src="../../static/resource_sc1_n15/withdrawal.js">
</script>
<script th:inline="javascript">

    // 입력값 검증 함수
    function validateForm() {
        var checkbox = document.getElementById('agreeCheckbox');
        if (!checkbox.checked) {
            alert('동의합니다를 체크해주세요.');
            return false;
        }
        return true;
    }
</script>
</body>
</html>

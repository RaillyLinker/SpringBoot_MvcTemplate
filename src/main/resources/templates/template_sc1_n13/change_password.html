<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/resource_global/font.css}"
          href="../../static/resource_global/font.css"
          rel="stylesheet"/>
    <link th:href="@{/resource_sc1_n13/change_password.css}"
          href="../../static/resource_sc1_n13/change_password.css"
          rel="stylesheet"/>

    <title>
        Springboot MVC Template
    </title>
</head>
<body>
<!-- 본문 작성 -->

<div>
    <img id="title_icon"
         th:src="@{/resource_global/title_icon.png}"
         src="../../static/resource_global/title_icon.png"
         onclick="location.href='/'"
         alt="타이틀 아이콘 이미지"/>
    <h1 id="title_txt">
        비밀번호 변경
    </h1>
</div>

<hr/>

<form th:action="@{/main/sc/v1/change-password-process}" method="post" onsubmit="return validateForm()">
    <div>
        <label for="oldPassword">기존 비밀번호:</label>
        <input type="password" id="oldPassword" name="oldPassword"/>
        <button type="button" id="toggleOldPassword" onclick="togglePasswordVisibility('oldPassword')">Show</button>
    </div>
    <div>
        <label for="newPassword">새로운 비밀번호:</label>
        <input type="password" id="newPassword" name="newPassword"/>
        <button type="button" id="toggleNewPassword" onclick="togglePasswordVisibility('newPassword')">Show</button>
    </div>
    <div>
        <label for="confirmNewPassword">새로운 비밀번호 확인:</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword"/>
        <button type="button" id="toggleConfirmNewPassword" onclick="togglePasswordVisibility('confirmNewPassword')">
            Show
        </button>
    </div>
    <div>
        <button id="changePasswordButton" type="submit">비밀번호 변경</button>
    </div>
</form>

<!-- Script 선언 -->
<script th:inline="javascript">
    // Thymeleaf 변수 할당하기
    const passwordNotMatch = /*[[${viewModel.passwordNotMatch}]]*/ false;
</script>
<script th:src="@{/resource_sc1_n13/change_password.js}"
        src="../../static/resource_sc1_n13/change_password.js">
</script>
<script th:inline="javascript">
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/for_global/font.css}" href="../../static/for_global/font.css" rel="stylesheet"/>
    <link th:href="@{/resource_sc1_n7/project_log_file.css}" href="../../static/resource_sc1_n7/project_log_file.css"
          rel="stylesheet"/>

    <script th:inline="javascript">
        // Thymeleaf 변수 할당하기
    </script>
    <script th:src="@{/resource_sc1_n7/project_log_file.js}"
            src="../../static/resource_sc1_n7/project_log_file.js">
    </script>

    <title>Springboot MVC Template</title>
</head>
<body>
<div>
    <img id="title_icon"
         th:src="@{/for_global/title_icon.png}"
         src="../../static/for_global/title_icon.png"
         onclick="location.href='/'"
         alt="타이틀 아이콘 이미지"/>
    <h1 id="title_txt">프로젝트 로그 파일</h1>
    <form id="logoutForm"
          th:action="@{/main/sc/v1/logout}"
          method="POST"
          class="top-button">
        <button type="submit">로그아웃</button>
    </form>

    <button type="button"
            class="top-button member-info-button"
            onclick="location.href='/main/sc/v1/member-info'">
        회원 정보
    </button>
</div>
<hr/>

<div class="container">
    <h2 th:text="${viewModel.fileName}"></h2>
    <th:block th:each="line : ${viewModel.logLines}">
        <div>
            <span>-------------------------------------------</span>
            <br>
            <span th:text="'[' + ${line.logDatetime} + '] '"></span>
            <span th:text="'[' + ${line.logLevel} + '] '" th:classappend="${line.logLevel}"></span>
            <br>
            <pre th:text="${line.logString}"></pre>
        </div>
        <div>&nbsp</div>
    </th:block>
</div>

</body>
</html>

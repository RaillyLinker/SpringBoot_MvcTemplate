<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/resource_global/font.css}" href="../../static/resource_global/font.css" rel="stylesheet"/>
    <link th:href="@{/resource_sc1_n9/runtime_config_editor.css}"
          href="../../static/resource_sc1_n9/runtime_config_editor.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <title>Springboot MVC Template</title>
</head>
<body>
<div>
    <img id="title_icon"
         th:src="@{/resource_global/title_icon.png}"
         src="../../static/resource_global/title_icon.png"
         onclick="location.href='/'"
         alt="타이틀 아이콘 이미지"/>
    <h1 id="title_txt">프로젝트 런타임 설정 변경</h1>
    <form id="logoutForm"
          th:action="@{/main/sc/v1/logout}"
          method="POST"
          class="top-button">
        <button type="submit">로그아웃</button>
    </form>

    <button type="button"
            class="top-button member-info-button"
            onclick="location.href='/main/sc/v1/member-info'">
        회원 정보
    </button>
</div>
<hr/>

<form id="configEditorForm" th:action="@{/main/sc/v1/runtime-config}" method="POST">
    <textarea id="configEditor" name="configJsonString"></textarea>
    <button type="submit" id="saveButton">Save</button>
</form>

<script th:src="@{/resource_sc1_n9/runtime_config_editor.js}"
        src="../../static/resource_sc1_n9/runtime_config_editor.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const configJsonString = /*[[${viewModel.configJsonString}]]*/ 'null';
    /*]]>*/

    if ([[${viewModel.complete}]] === true) {
        alert("런타임 설정이 수정되었습니다.");
        history.replaceState(null, null, '/main/sc/v1/runtime-config-editor');
        history.back();
    } else if ([[${viewModel.fail}]] === true) {
        alert("런타임 설정 수정에 실패하였습니다.");
        history.replaceState(null, null, '/main/sc/v1/runtime-config-editor');
        history.back();
    }

    // Initialize CodeMirror editor
    const editor = CodeMirror.fromTextArea(document.getElementById('configEditor'), {
        lineNumbers: true,
        mode: 'application/json',
        theme: 'default'
    });

    // Set initial content from configJsonString
    editor.setValue(configJsonString);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/resource_global/font.css}"
          href="../../static/resource_global/font.css"
          rel="stylesheet"/>
    <link th:href="@{/resource_sc1_n2/member_info.css}"
          href="../../static/resource_sc1_n2/member_info.css"
          rel="stylesheet"/>
    <style>
        /* 프로필 이미지 크기 조정 */
        .profile-image {
            width: 100px; /* 원하는 너비 */
            height: 100px; /* 원하는 높이 */
            object-fit: cover; /* 이미지 비율을 유지하면서 자르기 */
        }

        .top-button {
            float: right;
            margin: 0px;
        }
    </style>

    <title>
        Springboot MVC Template
    </title>
</head>
<body>
<!-- 본문 작성 -->

<div>
    <img id="title_icon"
         th:src="@{/resource_global/title_icon.png}"
         src="../../static/resource_global/title_icon.png"
         onclick="location.href='/'"
         alt="타이틀 아이콘 이미지"/>
    <h1 id="title_txt">
        Home
    </h1>
    <!-- 로그인된 경우 로그아웃 버튼 표시 -->
    <form id="logoutForm"
          th:action="@{/main/sc/v1/logout}"
          method="POST"
          class="top-button">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">로그아웃</button>
    </form>
</div>

<hr/>

<h2>
    세션 인증 정보
</h2>

<!-- 회원 정보 표시 -->
<div>
    <h3>회원 정보</h3>
    <p>고유번호 : <span th:text="${viewModel.memberInfo.memberUid}"></span></p>
    <p>닉네임 : <span th:text="${viewModel.memberInfo.nickname}"></span></p>
    <div>
        <p>프로필 이미지 : <span th:if="${viewModel.memberInfo.frontProfileUrl == null}">없음</span></p>
        <img th:if="${viewModel.memberInfo.frontProfileUrl}" th:src="${viewModel.memberInfo.frontProfileUrl}"
             alt="프로필 이미지" class="profile-image"/>
    </div>

    <p>권한 리스트</p>
    <ul>
        <li th:if="${viewModel.memberInfo.roleList.isEmpty()}" th:text="없음"></li>
        <li th:each="role : ${viewModel.memberInfo.roleList}" th:text="${role}"></li>
    </ul>

    <p>등록 이메일 주소 리스트</p>
    <ul>
        <li th:if="${viewModel.memberInfo.emailList.isEmpty()}" th:text="없음"></li>
        <li th:each="email : ${viewModel.memberInfo.emailList}" th:text="${email}"></li>
    </ul>

    <p>등록 전화번호 리스트</p>
    <ul>
        <li th:if="${viewModel.memberInfo.phoneNumberList.isEmpty()}" th:text="없음"></li>
        <li th:each="phone : ${viewModel.memberInfo.phoneNumberList}" th:text="${phone}"></li>
    </ul>

    <p>등록 OAuth2 정보 리스트</p>
    <ul>
        <li th:if="${viewModel.memberInfo.oauth2InfoList.isEmpty()}" th:text="없음"></li>
        <li th:each="oauth2 : ${viewModel.memberInfo.oauth2InfoList}">
            <span th:text="${oauth2.oAuth2Type}"></span>: <span th:text="${oauth2.oAuth2Id}"></span>
        </li>
    </ul>
</div>

<!-- Script 선언 -->
<script th:src="@{/resource_sc1_n2/member_info.js}"
        src="../../static/resource_sc1_n2/member_info.js">
</script>
<script>
</script>
</body>
</html>

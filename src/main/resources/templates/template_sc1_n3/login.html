<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/resource_global/font.css}"
          href="../../static/resource_global/font.css"
          rel="stylesheet"/>
    <link th:href="@{/resource_sc1_n3/login.css}"
          href="../../static/resource_sc1_n3/login.css"
          rel="stylesheet"/>
    <style>
        #loginButton {
            margin-top: 10px;
        }
        #signupButton {
            margin-top: 5px;
        }
    </style>

    <title>
        Springboot MVC Template
    </title>
</head>
<body>
<!-- 본문 작성 -->

<div>
    <img id="title_icon"
         th:src="@{/resource_global/title_icon.png}"
         src="../../static/resource_global/title_icon.png"
         onclick="location.href='/'"
         alt="타이틀 아이콘 이미지"/>
    <h1 id="title_txt">
        로그인
    </h1>
</div>

<hr/>

<form th:action="@{/main/sc/v1/login-process}" method="post" onsubmit="return validateForm()">
    <div>
        <label for="accountId">아이디:</label>
        <input type="text" id="accountId" name="accountId"/>
    </div>
    <div>
        <input type="hidden" id="username" name="username"/>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password"/>
        <button type="button" id="togglePassword" onclick="togglePasswordVisibility()">Show</button>
    </div>
    <div>
        <button id="loginButton" type="submit">로그인</button>
    </div>
</form>
<div>
    <button id="signupButton" onclick="goToSignup()">회원가입</button>
</div>

<!-- Script 선언 -->
<script th:src="@{/resource_sc1_n3/login.js}"
        src="../../static/resource_sc1_n3/login.js">
</script>
<script th:inline="javascript">
    if ([[${viewModel.loggedIn}]] === true) {
        // 이미 로그인된 상황 -> 뒤로가기
        history.back();
    }

    if ([[${viewModel.loginError}]] === true) {
        alert("인증 정보가 일치하지 않습니다.");
        // 현재 URL을 /main/sc/v1/login 으로 변경하고, 실패 URL을 제거
        history.replaceState(null, null, '/main/sc/v1/login');
        history.back();
    } else if ([[${viewModel.expired}]] === true) {
        alert("세션이 만료되었습니다.");
        history.replaceState(null, null, '/main/sc/v1/login');
    } else if ([[${viewModel.duplicated}]] === true) {
        alert("이미 로그인 중인 회원입니다.");
        history.replaceState(null, null, '/main/sc/v1/login');
    } else if ([[${viewModel.changePassword}]] === true) {
        alert("비밀번호가 변경되었습니다.");
        history.replaceState(null, null, '/main/sc/v1/login');
    }

    // 입력값 검증 함수
    function validateForm() {
        var accountIdField = document.getElementById('accountId');
        var accountId = accountIdField.value;
        var passwordField = document.getElementById('password');
        var password = passwordField.value;

        if (accountId === "") {
            alert("아이디를 입력하세요.");
            accountIdField.focus();
            return false;
        }

        if (password === "") {
            alert("비밀번호를 입력하세요.");
            passwordField.focus();
            return false;
        }

        document.getElementById('username').value = 'accountId_' + accountId;

        return true;
    }

    // 회원가입 페이지로 이동하는 함수
    function goToSignup() {
        location.href = '/main/sc/v1/join';
    }

    // 비밀번호 감추기/보이기 기능
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById('password');
        var toggleButton = document.getElementById('togglePassword');
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleButton.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            toggleButton.textContent = "Show";
        }
    }
</script>
</body>
</html>

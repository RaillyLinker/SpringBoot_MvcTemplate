<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/resource_global/font.css}"
          href="../../static/resource_global/font.css"
          rel="stylesheet"/>
    <link th:href="@{/resource_sc1_n3/login.css}"
          href="../../static/resource_sc1_n3/login.css"
          rel="stylesheet"/>
    <style>
    </style>

    <title>
        Springboot MVC Template
    </title>
</head>
<body>
<!-- 본문 작성 -->

<div>
    <img id="title_icon"
         th:src="@{/resource_global/title_icon.png}"
         src="../../static/resource_global/title_icon.png"
         onclick="location.href='/'"
         alt="타이틀 아이콘 이미지"/>
    <h1 id="title_txt">
        로그인
    </h1>
</div>

<hr/>

<form th:action="@{/service1/sc/v1/login-process}" method="post" onsubmit="prependToUsername()">
    <div>
        <label for="email">Username:</label>
        <input type="email" id="email" name="email"/>
    </div>
    <div>
        <input type="hidden" id="username" name="username"/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"/>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>

<!-- Script 선언 -->
<script th:src="@{/resource_sc1_n3/login.js}"
        src="../../static/resource_sc1_n3/login.js">
</script>
<script>
    if ([[${viewModel.loginError}]] === true) {
        alert("인증 정보가 일치하지 않습니다.");
    }else if ([[${viewModel.logoutEnter}]] === true) {
        alert("로그아웃 되었습니다.");
    }

    // 이메일 입력창에서 정보를 보낼 때 email_이라고 붙여서 보내기
    function prependToUsername() {
        var emailInput = document.getElementById('email');
        var usernameInput = document.getElementById('username');
        usernameInput.value = 'email_' + emailInput.value;
    }
</script>
</body>
</html>

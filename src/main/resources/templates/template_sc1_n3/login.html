<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/resource_global/font.css}"
          href="../../static/resource_global/font.css"
          rel="stylesheet"/>
    <link th:href="@{/resource_sc1_n3/login.css}"
          href="../../static/resource_sc1_n3/login.css"
          rel="stylesheet"/>
    <style>
    </style>

    <title>
        Springboot MVC Template
    </title>
</head>
<body>
<!-- 본문 작성 -->

<div>
    <img id="title_icon"
         th:src="@{/resource_global/title_icon.png}"
         src="../../static/resource_global/title_icon.png"
         onclick="location.href='/'"
         alt="타이틀 아이콘 이미지"/>
    <h1 id="title_txt">
        로그인
    </h1>
</div>

<hr/>

<form th:action="@{/main/sc/v1/login-process}" method="post" onsubmit="prependToUsername()">
    <div>
        <label for="accountId">아이디:</label>
        <input type="text" id="accountId" name="accountId"/>
    </div>
    <div>
        <input type="hidden" id="username" name="username"/>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password"/>
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>
<div>
    <button id="signup_button" onclick="goToSignup()">회원가입</button>
</div>

<!-- Script 선언 -->
<script th:src="@{/resource_sc1_n3/login.js}"
        src="../../static/resource_sc1_n3/login.js">
</script>
<script>
    if ([[${viewModel.loginError}]] === true) {
        alert("인증 정보가 일치하지 않습니다.");
        // 현재 URL을 /main/sc/v1/login 으로 변경하고, 실패 URL을 제거
        history.replaceState(null, null, '/main/sc/v1/login');
        history.back();
    }

    // 입력창에서 정보를 보낼 때 타입 붙여서 보내기
    function prependToUsername() {
        var visibleInput = document.getElementById('accountId');
        var usernameInput = document.getElementById('username');
        usernameInput.value = 'accountId_' + visibleInput.value;
    }

    // 회원가입 페이지로 이동하는 함수
    function goToSignup() {
        location.href = '/main/sc/v1/join';
    }
</script>
</body>
</html>

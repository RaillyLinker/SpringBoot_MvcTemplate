<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/for_global/font.css}"
          href="../../static/for_global/font.css"
          rel="stylesheet"/>
    <link th:href="@{/resource_sc1_n4/join.css}"
          href="../../static/resource_sc1_n4/join.css"
          rel="stylesheet"/>

    <script th:inline="javascript">
        // Thymeleaf 변수 할당하기
        const loggedIn = /*[[${viewModel.loggedIn}]]*/ false;
        const complete = /*[[${viewModel.complete}]]*/ false;
        const idExists = /*[[${viewModel.idExists}]]*/ false;
    </script>
    <script th:src="@{/resource_sc1_n4/join.js}"
            src="../../static/resource_sc1_n4/join.js">
    </script>

    <title>
        Springboot MVC Template
    </title>
</head>
<body>
<!-- 본문 작성 -->

<div>
    <img id="title_icon"
         th:src="@{/for_global/title_icon.png}"
         src="../../static/for_global/title_icon.png"
         onclick="location.href='/'"
         alt="타이틀 아이콘 이미지"/>
    <h1 id="title_txt">
        회원가입
    </h1>
</div>

<hr/>

<form th:action="@{/main/sc/v1/join-process}" method="post" onsubmit="return validateForm()">
    <div>
        <label for="accountId">아이디:</label>
        <input type="text" id="accountId" name="accountId"/>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password"/>
        <button type="button" id="togglePassword" onclick="togglePasswordVisibility('password')">Show</button>
    </div>
    <div>
        <label for="confirmPassword">비밀번호 확인:</label>
        <input type="password" id="confirmPassword" name="confirmPassword"/>
        <button type="button" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirmPassword')">Show
        </button>
    </div>
    <div>
        <button id="signupButton" type="submit">회원가입</button>
    </div>
</form>

</body>
</html>

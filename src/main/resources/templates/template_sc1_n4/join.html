<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/resource_global/font.css}"
          href="../../static/resource_global/font.css"
          rel="stylesheet"/>
    <link th:href="@{/resource_sc1_n4/join.css}"
          href="../../static/resource_sc1_n4/join.css"
          rel="stylesheet"/>
    <style>
        #signupButton {
            margin-top: 5px;
        }
    </style>

    <title>
        Springboot MVC Template
    </title>
</head>
<body>
<!-- 본문 작성 -->

<div>
    <img id="title_icon"
         th:src="@{/resource_global/title_icon.png}"
         src="../../static/resource_global/title_icon.png"
         onclick="location.href='/'"
         alt="타이틀 아이콘 이미지"/>
    <h1 id="title_txt">
        회원가입
    </h1>
</div>

<hr/>

<form th:action="@{/main/sc/v1/join-process}" method="post" onsubmit="return validateForm()">
    <div>
        <label for="accountId">아이디:</label>
        <input type="text" id="accountId" name="accountId"/>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password"/>
        <button type="button" id="togglePassword" onclick="togglePasswordVisibility('password')">Show</button>
    </div>
    <div>
        <label for="confirmPassword">비밀번호 확인:</label>
        <input type="password" id="confirmPassword" name="confirmPassword"/>
        <button type="button" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirmPassword')">Show
        </button>
    </div>
    <div>
        <button id="signupButton" type="submit">회원가입</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>

<!-- Script 선언 -->
<script th:src="@{/resource_sc1_n4/join.js}"
        src="../../static/resource_sc1_n4/join.js">
</script>
<script th:inline="javascript">
    if ([[${viewModel.loggedIn}]] === true) {
        // 이미 로그인된 상황 -> 뒤로가기
        history.back();
    }

    if ([[${viewModel.complete}]] === true) {
        alert("회원가입이 완료되었습니다.");
        window.location.href = '/main/sc/v1/login';
    } else if ([[${viewModel.idExists}]] === true) {
        alert("동일 아이디로 가입된 회원이 존재합니다.");
        history.replaceState(null, null, '/main/sc/v1/join');
        history.back();
    }

    // 입력값 검증 함수
    function validateForm() {
        var accountId = document.getElementById('accountId').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if (accountId === "") {
            alert("아이디를 입력하세요.");
            document.getElementById('accountId').focus();
            return false;
        }
        if (password === "") {
            alert("비밀번호를 입력하세요.");
            document.getElementById('password').focus();
            return false;
        }
        if (confirmPassword === "") {
            alert("비밀번호 확인을 입력하세요.");
            document.getElementById('confirmPassword').focus();
            return false;
        }
        if (password !== confirmPassword) {
            alert("비밀번호가 일치하지 않습니다.");
            document.getElementById('confirmPassword').focus();
            return false;
        }
        return true;
    }

    // 비밀번호 감추기/보이기 기능
    function togglePasswordVisibility(id) {
        var passwordInput = document.getElementById(id);
        var toggleButton = id === 'password' ? document.getElementById('togglePassword') : document.getElementById('toggleConfirmPassword');
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleButton.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            toggleButton.textContent = "Show";
        }
    }
</script>
</body>
</html>

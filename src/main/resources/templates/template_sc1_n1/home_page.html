<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/resource_global/font.css}"
          href="../../static/resource_global/font.css"
          rel="stylesheet"/>
    <link th:href="@{/resource_sc1_n1/home_page.css}"
          href="../../static/resource_sc1_n1/home_page.css"
          rel="stylesheet"/>

    <title>
        Springboot MVC Template
    </title>
</head>
<body>
<!-- 본문 작성 -->

<div>
    <img id="title_icon"
         th:src="@{/resource_global/title_icon.png}"
         src="../../static/resource_global/title_icon.png"
         onclick="location.href='/'"
         alt="타이틀 아이콘 이미지"/>
    <h1 id="title_txt">
        홈
    </h1>
    <form th:if="${viewModel.loggedIn == true}"
          id="logoutForm"
          th:action="@{/main/sc/v1/logout}"
          method="POST"
          class="top-button">
        <button type="submit">로그아웃</button>
    </form>

    <button type="button"
            class="top-button member-info-button"
            onclick="location.href='/main/sc/v1/member-info'"
            th:if="${viewModel.loggedIn == true}">
        회원 정보
    </button>

    <button type="button"
            class="top-button"
            onclick="location.href='/main/sc/v1/login'"
            th:if="${viewModel.loggedIn != true}">
        로그인
    </button>
</div>

<hr/>

<h2>
    Springboot MVC Template Project
</h2>

<h2>
    시스템 정보
</h2>

<span>
    구동 환경 프로필 : <span th:text="${viewModel.env}">dev</span>
</span>

<h2>
    API 문서
</h2>

<button id="go_to_swagger_btn"
        type="button"
        class="sample_btn"
        onclick="location.href='/swagger-ui/index.html'">
    API 문서로 이동
</button>

<h2 th:if="${viewModel.roles.contains('ROLE_ADMIN') || viewModel.roles.contains('ROLE_SERVER_DEVELOPER')}">
    프로젝트 로그 확인
</h2>

<button type="button"
        class="sample_btn"
        onclick="location.href='/main/sc/v1/project-logs'"
        th:if="${viewModel.roles.contains('ROLE_ADMIN') || viewModel.roles.contains('ROLE_SERVER_DEVELOPER')}">
    로그 확인 페이지로 이동
</button>

<h2 th:if="${viewModel.roles.contains('ROLE_ADMIN') || viewModel.roles.contains('ROLE_SERVER_DEVELOPER')}">
    프로젝트 런타임 설정 변경
</h2>

<button type="button"
        class="sample_btn"
        onclick="location.href='/main/sc/v1/runtime-config-editor'"
        th:if="${viewModel.roles.contains('ROLE_ADMIN') || viewModel.roles.contains('ROLE_SERVER_DEVELOPER')}">
    런타임 설정 변경하러 가기
</button>

<h2 th:if="${viewModel.roles.contains('ROLE_ADMIN') || viewModel.roles.contains('ROLE_SERVER_DEVELOPER')}">
    회원 비밀번호 변경
</h2>

<button type="button"
        class="sample_btn"
        onclick="location.href='/main/sc/v1/member-password-change'"
        th:if="${viewModel.roles.contains('ROLE_ADMIN') || viewModel.roles.contains('ROLE_SERVER_DEVELOPER')}">
    회원 비밀번호 변경하러 가기
</button>

<h2 th:if="${viewModel.roles.contains('ROLE_ADMIN') || viewModel.roles.contains('ROLE_SERVER_DEVELOPER')}">
    회원 세션 만료 처리
</h2>

<button type="button"
        class="sample_btn"
        onclick="location.href='/main/sc/v1/member-session-expire'"
        th:if="${viewModel.roles.contains('ROLE_ADMIN') || viewModel.roles.contains('ROLE_SERVER_DEVELOPER')}">
    회원 세션 만료 처리 하러 가기
</button>

<!-- Script 선언 -->
<script th:src="@{/resource_sc1_n1/home_page.js}"
        src="../../static/resource_sc1_n1/home_page.js">
</script>
<script th:inline="javascript">
</script>
</body>
</html>

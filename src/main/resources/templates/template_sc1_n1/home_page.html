<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/resource_global/font.css}"
          href="../../static/resource_global/font.css"
          rel="stylesheet"/>
    <link th:href="@{/resource_sc1_n1/home_page.css}"
          href="../../static/resource_sc1_n1/home_page.css"
          rel="stylesheet"/>
    <style>
        /* inline css Thymeleaf 변수 사용 예시 */
        /* body {
            background-color: [(${viewModel.env} == 'local8080' ? '#277cea' : '#FFFFFF')];
        } */
    </style>

    <title>
        Springboot MVC Template
    </title>
</head>
<body>
<!-- 본문 작성 -->

<div>
    <img id="title_icon"
         th:src="@{/resource_sc1_n1/title_icon.png}"
         src="../../static/resource_sc1_n1/title_icon.png"
         onclick="location.href='/'"
         alt="타이틀 아이콘 이미지"/>
    <h1 id="title_txt">
        Home
    </h1>
</div>

<hr/>

<h2>
    시스템 정보
</h2>

<span>
    구동 환경 프로필 : <span th:text="${viewModel.env}">dev</span>
</span>

<h2 class="hiddenForProd">
    Swagger 문서
</h2>

<button id="go_to_swagger_btn"
        type="button"
        class="sample_btn hiddenForProd"
        onclick="location.href='/swagger-ui/index.html'">
    Swagger
</button>

<!-- Script 선언 -->
<script th:src="@{/resource_sc1_n1/home_page.js}"
        src="../../static/resource_sc1_n1/home_page.js">
</script>
<script>
    // inline javascript Thymeleaf 변수 사용 예시
    // var env = "[[${viewModel.env}]]";
    // alert(env);

    var env = "[[${viewModel.env}]]";
    if (env === "[[${viewModel.env}]]") {
        env = "default";
    }

    // prod80 프로필일 때에는 요소 숨기기
    if (env === "prod80") {
        var elements = document.querySelectorAll('.hiddenForProd');
        elements.forEach(function(element) {
            console.log('Hiding element:', element); // 콘솔 로그 추가
            element.style.display ='none';
        });
    }
</script>
</body>
</html>
